services:
  bartoc-search-dev:
    image: ghcr.io/gbv/bartoc-search:dev
    container_name: bartoc-search-dev
    networks:
      - nginx
      - solr-dev
      - redis-dev
    ports:
      - "3883:3883"     # HTTP
      - "24678:24678"
    volumes:
      - $CONFIGS/bartoc-search-dev/config.json:/config/config.json:ro
    environment:
      - __VITE_ADDITIONAL_SERVER_ALLOWED_HOSTS=coli-conc.gbv.de-66498cbd0fd9d56a52c62df973b552d419bce1a9
      - CONFIG_FILE=/config/config.json
      - NODE_ENV=development
      - DATA_DIR=/usr/src/app/data
      - BARTOC_NDJSON_URL=https://bartoc.org/data/dumps/latest.ndjson
      - VIRTUAL_HOST=coli-conc.gbv.de
      - VIRTUAL_PORT=3883
      - VIRTUAL_PATH=/bartoc-search-dev/
      - VIRTUAL_DEST=/
    restart: unless-stopped

networks:
  nginx:
    external: true
    name: nginx
  solr-dev:
    external: true
    name: solr-dev
  redis-dev:
    external: true
    name: redis-dev
