services:
  bartoc-search-dev:
    image: ghcr.io/gbv/bartoc-search:dev
    container_name: bartoc-search-dev
    networks:
      - nginx
      - solr-dev
      - redis-dev
    ports:
      - "3883:3883"     # HTTP
      - "24678:24678"
    volumes:
      - $CONFIGS/bartoc-search-dev:/config:ro
    environment:
      - __VITE_ADDITIONAL_SERVER_ALLOWED_HOSTS=.bartoc.org
      - CONFIG_FILE=/config/config.json
      - NODE_ENV=development
      - DATA_DIR=/usr/src/app/data
      - BARTOC_DUMP=https://bartoc.org/data/dumps/latest.ndjson
      - VIRTUAL_HOST=dev.bartoc.org
      - VIRTUAL_PORT=3883
      - VIRTUAL_PATH=/vocabularies
      - VIRTUAL_DEST=/
    restart: unless-stopped

networks:
  nginx:
    external: true
    name: nginx
  solr-dev:
    external: true
    name: solr-dev
  redis-dev:
    external: true
    name: redis-dev
