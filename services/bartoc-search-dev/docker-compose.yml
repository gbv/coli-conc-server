services:
  bartoc-search-dev:
    image: ghcr.io/gbv/bartoc-search:dev
    container_name: bartoc-search-dev
    networks:
      - nginx
      - mongo-dev
      - solr-dev
    volumes:
      - $CONFIGS/bartoc-search-dev/config.json:/config/config.json:ro
    environment:
      - __VITE_ADDITIONAL_SERVER_ALLOWED_HOSTS=.coli-conc.gbv.de
      - CONFIG_FILE=/config/config.json
      - NODE_ENV=development
      - VIRTUAL_HOST=coli-conc.gbv.de
      - VIRTUAL_PORT=3000
      - VIRTUAL_PATH=/bartoc-search-dev/
      - VIRTUAL_DEST=/
    restart: unless-stopped

networks:
  nginx:
    external: true
    name: nginx
  mongo-dev:
    external: true
    name: mongo-dev
  solr-dev:
    external: true
    name: solr-dev
