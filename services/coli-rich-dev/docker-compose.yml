services:
  coli-rich-dev:
    image: ghcr.io/gbv/coli-rich:dev
    volumes:
      - $CONFIGS/coli-rich-dev.json:/config/config.json
    environment:
      - VIRTUAL_HOST=coli-conc.gbv.de
      - VIRTUAL_PORT=3077
      - VIRTUAL_PATH=/coli-rich/dev/
      - VIRTUAL_DEST=/
    restart: unless-stopped

networks:
  default:
    external: true
    name: nginx
