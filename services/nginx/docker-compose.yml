services:

  nginx:
    image: nginxproxy/nginx-proxy
    ports:
      - 80:80
    volumes:
      - /run/user/$UID/docker.sock:/tmp/docker.sock:ro
      - $CONFIGS/nginx-proxy.conf:/etc/nginx/conf.d/nginx-proxy.conf:ro
      - /$CONFIGS/nginx/vhost.d:/etc/nginx/vhost.d:ro
    restart: unless-stopped

networks:
  default:
    external: true
    name: nginx
